
<section class="py-16 sm:py-24 bg-gray-900/80 backdrop-blur-sm">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-3xl sm:text-4xl font-bold text-white">Live Now</h2>
      <p class="mt-4 text-lg text-gray-400">Join the conversation and see who's online right now.</p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (streamer of streamers(); track streamer.name) {
        <div class="group relative rounded-lg overflow-hidden cursor-pointer shadow-lg transform hover:scale-105 transition-transform duration-300">
          <img [src]="streamer.imageUrl" [alt]="'Streamer ' + streamer.name" class="w-full h-96 object-cover transition-transform duration-300 group-hover:scale-110">
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
          <div class="absolute top-3 left-3">
            <span class="bg-red-600 text-white text-xs font-bold px-2 py-1 rounded-md">LIVE</span>
          </div>
          <div class="absolute bottom-0 left-0 right-0 p-4 text-white">
            <h3 class="font-bold text-lg">{{ streamer.name }}</h3>
            <div class="flex items-center text-sm text-gray-300">
              <i class="ph-user mr-1.5"></i>
              <span>{{ streamer.viewers }}</span>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
