<section class="py-16 sm:py-24 bg-gray-900/80 backdrop-blur-sm">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-3xl sm:text-4xl font-bold text-white">Hear From Our Users</h2>
      <p class="mt-4 text-lg text-gray-400">Real stories from the scentofrose community.</p>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      @for (testimonial of testimonials(); track testimonial.name) {
        <div class="bg-gray-800 p-8 rounded-xl border border-transparent hover:border-pink-500/50 transition-colors duration-300 flex flex-col">
          <p class="text-gray-300 flex-grow">"{{ testimonial.quote }}"</p>
          <div class="flex items-center mt-6">
            <img [src]="testimonial.imageUrl" alt="User photo" class="w-12 h-12 rounded-full mr-4 object-cover">
            <div>
              <h4 class="font-semibold text-white">{{ testimonial.name }}</h4>
              <p class="text-sm text-gray-400">{{ testimonial.location }}</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
