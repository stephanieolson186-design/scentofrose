
<section class="py-16 sm:py-24 bg-gray-900/80 backdrop-blur-sm">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
      <!-- Image Column -->
      <div class="hidden lg:block">
        <img src="https://i.ibb.co/bMGmYMj6/35daf40a-7f86-439f-af06-2b5fc9470774.png" alt="Premium Experience" class="rounded-2xl shadow-2xl object-cover w-full h-[600px]">
      </div>

      <!-- Features Column -->
      <div>
        <div class="mb-10 text-center lg:text-left">
          <h2 class="text-3xl sm:text-4xl font-bold text-white">Experience the Difference</h2>
          <p class="mt-4 text-lg text-gray-400">Everything you need for genuine connections and thrilling entertainment.</p>
        </div>
        
        <div class="space-y-8">
          @for (feature of features(); track feature.title) {
            <div class="flex items-start space-x-5">
              <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-pink-600/10">
                <i [class]="feature.icon + ' text-pink-500 text-2xl'"></i>
              </div>
              <div>
                <h3 class="text-xl font-semibold text-white mb-1">{{ feature.title }}</h3>
                <p class="text-gray-400">{{ feature.description }}</p>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
